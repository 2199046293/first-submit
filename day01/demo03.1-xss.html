<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style></style>
</head>
<body>
  <div id="app">
    <ul class="message">
      <li>聊天消息:</li>
      <li>你说: 你好！！！</li>
    </ul>

    <input type="text" placeholder="请输入聊天内容" class="send">
  </div>

  <script>
    document.querySelector('.send').onkeydown = event => {
      // 按下 ctrl + enter 发送消息
      if (event.keyCode === 13 && event.ctrlKey) {
        const message = `<li>你说: ${event.target.value}</li>`
        document.querySelector('.message').innerHTML += message
        event.target.value = ''
      }
    }
  </script>
</body>
</html>
